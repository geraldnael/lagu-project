    <style>
      :root {

      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Satisfy&display=swap");

      body {
        background: black;
        font-family: "Sriracha", serif;
        overflow: hidden;
      }

      #bodyblur {
        opacity: 0.4;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        transition: all 1s ease;
      }
      #sthisblur {
        backdrop-filter: blur(3px);
        -webkit-backdrop-filter: blur(3px);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #wallpaper {
        width: 100%;
        height: 100%;
        transform: scale(2);
        transition: all 1.3s ease;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 1);
        z-index: 9999;
      }
      .cover {
        color: white;
        margin-top: -180px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .cover p {
        font-size: 17px;
        font-weight: 700;
      }
      .lovein {
        font-size: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      .lovein svg {
        width: 80px;
        height: 80px;
        fill: #fefefe;
      }
      .awalan {
        margin-top: 20px;
        width: 250px;
        min-height: 25px;
        padding: 12px;
        font-size: 13px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid #fff;
        border-radius: 20px;
        display: flex;
        align-items: center;
        text-align: left;
      }
      .awalan svg {
        margin-right: 15px;
        width: 25px;
        height: 25px;
        stroke: white;
      }

      #envelope {
        position: relative;
        width: 160px;
        height: 110px;
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px;
        margin: 0 auto;
        top: 160px;
        background-color: var(--color-flap);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .front {
        position: absolute;
        width: 0;
        height: 0;
        z-index: 3;
      }
      .flap {
        border-left: 80px solid transparent;
        border-right: 80px solid transparent;
        border-bottom: 55px solid transparent;
        border-top: 55px solid var(--color-flap);
        transform-origin: top;
        pointer-events: none;
      }
      .pocket {
        border-left: 80px solid var(--color-env);
        border-right: 80px solid var(--color-env);
        border-bottom: 55px solid var(--color-env2);
        border-top: 55px solid transparent;
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px;
      }
      .letter {
        position: relative;
        background-color: #e0d9dd;
        width: 90%;
        margin: 0 auto;
        height: 95%;
        top: 5%;
        border-radius: 6px;
        box-shadow: 0 2px 26px rgba(0, 0, 0, 0.08);
        padding: 15px;
        box-sizing: border-box;
      }
      .letter:after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-image: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0) 25%,
          rgba(255, 231, 236, 0.7) 55%,
          rgba(255, 231, 236, 1) 100%
        );
      }
      .message {
        position: relative;
        z-index: 2;
        font-family: "Handlee", cursive;
        color: #d46a84;
        text-align: center;
        line-height: 1;
        padding-top: 0;
      }
      .message p {
        margin: 10px 0;
        font-size: 1.4em;
        text-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .envlope-wrapper {
        height: 210px;
        margin-top: 50px;
        animation: float 3s ease-in-out infinite;
      }
      .open .flap {
        transform: rotateX(180deg);
        transition: transform 0.4s ease, z-index 0.6s;
        z-index: 1;
      }
      .close .flap {
        transform: rotateX(0deg);
        transition: transform 0.4s 0.6s ease, z-index 1s;
        z-index: 5;
      }
      .close .letter {
        transform: translateY(0);
        transition: transform 0.4s ease, z-index 1s;
        z-index: 1;
      }
      .open .letter {
        transform: translateY(-55px) rotate(-2deg);
        transition: transform 0.4s 0.2s ease, z-index 0.6s;
        z-index: 2;
      }
      .letter-corner {
        position: absolute;
        width: 10px;
        height: 10px;
        border: 1px solid #ffd1dc;
        border-radius: 2.5px;
        z-index: 3;
      }
      .corner-tl {
        top: 5px;
        left: 5px;
        border-right: none;
        border-bottom: none;
      }
      .corner-br {
        bottom: 5px;
        right: 5px;
        border-left: none;
        border-top: none;
      }
      .hearts,
      .sparkles {
        position: absolute;
        top: 55px;
        left: 0;
        right: 0;
        z-index: 2;
      }
      .heart,
      .sparkle {
        position: absolute;
        bottom: 0;
        pointer-events: none;
      }

      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        left: 12.5px;
        top: 0;
        width: 12.5px;
        height: 25px;
        background: var(--color-heart);
        border-radius: 12.5px 12.5px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }
      .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }
      .sparkle {
        width: 4px;
        height: 4px;
        background: var(--color-sparkle);
        border-radius: 50%;
        animation: sparkleTwinkle 1s infinite;
      }
      .close .heart,
      .close .sparkle {
        opacity: 0;
        animation: none;
      }
      .a1 {
        left: 20%;
        transform: scale(0.6);
        animation: slideUp 4s linear infinite,
          sideSway 2s ease-in-out infinite alternate;
      }
      .a2 {
        left: 55%;
        animation: slideUp 5s linear infinite,
          sideSway 4s ease-in-out infinite alternate;
      }
      .a3 {
        left: 10%;
        transform: scale(0.8);
        animation: slideUp 7s linear infinite,
          sideSway 2s ease-in-out infinite alternate;
      }

      .s1 {
        left: 30%;
        animation: sparkleUp 3s linear infinite;
      }
      .s2 {
        left: 60%;
        animation: sparkleUp 4s linear infinite;
      }
      .s3 {
        left: 45%;
        animation: sparkleUp 5s linear infinite;
      }

      @keyframes slideUp {
        0% {
          top: 0;
        }
        100% {
          top: -600px;
        }
      }
      @keyframes sideSway {
        0% {
          margin-left: 0;
        }
        50% {
          margin-left: 50px;
        }
        100% {
          margin-left: 0;
        }
      }
      @keyframes sparkleUp {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-500px) rotate(360deg);
          opacity: 0;
        }
      }
      @keyframes sparkleTwinkle {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.5);
        }
      }

      .reset {

      @keyframes animate {

        src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhqjeQ7NlN92_dwtxYNCtLFpPe9lMt_zffq06EPVGF53aqoeBoy3wNq4j6BSPtc8f_ciXlX07xs1mSjgaSpXZUwpYXg2JJxl4D1iVjpdspfHiScLSgqfKTJIHtH4OmpG8Gk1Br8sByutqxjx-s1H-gY8LQCLjWPWyqQ6SsJFac-IGfZq05gxRp3CemyatUy/s1200/1000322477.jpg"
        id="wallpaper"
      />
      <div id="thisblur"></div>
    </div>

    <audio src="nala.mp3" id="linkmp3"></audio>

    <div
      id="envwrap"
      class="envlope-wrapper"
      style="transform: scale(0); opacity: 0; transition: 0.6s"
    >
      <div id="envelope" class="close">
        <div class="wax-seal"></div>
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="letter-corner corner-tl"></div>
          <div class="letter-corner corner-br"></div>
          <div class="message">
            <p>Alooo Dekumooo!</p>
            <p>......</p>
          </div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
        <div class="sparkles">
          <div class="sparkle s1"></div>
          <div class="sparkle s2"></div>
          <div class="sparkle s3"></div>
        </div>
      </div>
    </div>
    <div
      class="reset"
      style="transform: scale(0); opacity: 0; transition: 0.6s"
    >
      <button id="open">Buka Surat</button>
    </div>

    <div class="stiker">
      <img id="main-stiker" src="https://htmlku.com/0/panda/pusn.gif" />
      <img id="stikerAlt1" src="https://htmlku.com/0/panda/muah.gif" />
    </div>

    <div class="container" id="container">
      <p class="titleC"></p>
      <p class="messageC"></p>
    </div>

    <!-- Box elements animation -->
    <div id="scontainer">
      <div class="swrapper">
        <div class="box">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("click", function (e) {
        const circle = document.createElement("div");
        circle.classList.add("click-effect");
        circle.style.left = `${e.pageX}px`;
        circle.style.top = `${e.pageY}px`;

        document.body.appendChild(circle);

        circle.addEventListener("animationend", () => {
          circle.remove();
        });
      });

      const overlay = document.querySelector(".overlay");
      const cover = document.querySelector(".cover");
      const reset = document.querySelector(".reset");
      const title = document.querySelector(".title");
      const container = document.getElementById("container");
      const titleC = document.querySelector(".titleC");
      const messageC = document.querySelector(".messageC");
      const stiker = document.querySelector(".stiker");
      const mainStiker = document.querySelector("#main-stiker");
      envwrap.style = "transform:scale(0);opacity:0;transition:all .6s ease";
      audio = new Audio("" + linkmp3.src);

      const envelope = document.getElementById("envelope");
      const btnOpen = document.getElementById("open");
      //const btnReset = document.getElementById('reset');
      reset.style = "transform:scale(0);opacity:0;transition:all .6s ease";

      envelope.addEventListener("click", open);
      btnOpen.addEventListener("click", open);
      //btnReset.addEventListener('click', close);

      function open() {
        envelope.classList.remove("close");
        envelope.classList.add("open");
        reset.style = "transform:scale(0);opacity:0;transition:all .6s ease";

        setTimeout(function () {
          envwrap.classList.add("opahidden");
          wallpaper.style = "transform: scale(1.5)";
          setTimeout(function () {
            container.classList.remove("hidden");
            container.classList.add("opamuncul");
            stiker.classList.add("opamuncul");
            wallpaper.style = "transform: scale(1)";
            envwrap.classList.add("hidden");
            katanimasi();
          }, 700);
        }, 1400);
      }

      document.querySelector(".awalan").onclick = async function () {
        audio.play();

        overlay.style = "opacity:0;transition:all .6s ease";
        cover.style = "transform:scale(0);opacity:0;transition:all .6s ease";
        setTimeout(function () {
          overlay.style.display = "none";
          envwrap.style = "transition:all .6s ease";
          reset.style = "transition:all .6s ease";
          wallpaper.style = "transform: scale(1)";
        }, 300);
      };

      vjudul = document.querySelector(".titleC").innerHTML;
      titleC.innerHTML = "";
      vmessage = document.querySelector(".messageC").innerHTML;
      messageC.innerHTML = "";
      function katanimasi() {
        new TypeIt(".titleC", {
          strings: [vjudul],
          startDelay: 250,
          speed: 27,
          cursor: true,
          afterComplete: function () {
            //clearInterval(scrollInterval);
            titleC.innerHTML = vjudul;
            setTimeout(() => {
              katanimasiAlts();
            }, 300);
          },
        }).go();
      }

      function katanimasiAlt() {
        new TypeIt(".messageC", {
          strings: [vmessage],
          startDelay: 1,
          speed: 30,
          cursor: true,
          afterComplete: function () {
            clearInterval(scrollInterval);
            messageC.innerHTML = vmessage;
            setTimeout(() => {
              stikerHidden();
              setTimeout(() => {
                mainStiker.src = stikerAlt1.src;
              }, 300);
            }, 100);
          },
        }).go();
      }

      function katanimasiAlts() {
        new TypeIt(".messageC", {
          strings: [
            "Tetap semangat yaa! Aku tau kamu kuat, meskipun masalah yang datang ngga selalu ringan. Aku selalu ada di sini buat dengerin kamu, nemenin kamu, meskipun cuma dari jauh. Aku ngerti kalau kadang suasana di rumah bikin kamu capek, tapi jangan nyerah yaa! Aku percaya kamu bisa lewatin semuanya. Aku mungkin belum bisa bantu banyak, tapi aku bakal selalu ada buat kamu, kapan pun kamu butuh ü´∂",
            "<br><i>Every day, I‚Äôm so proud of you</i>. Aku selalu jatuh cinta lagi dan lagi, dan ngobrol sama kamu tuh bikin aku seneng banget. Walaupun ngga tiap hari rasanya bahagia, tapi selama masih ada kamu, semuanya terasa lebih baik. Jadi, kalau ada apa-apa, cerita aja ke aku, jangan dipendem sendiri ü´†",
            "<br><b>Terakhir,</b><br>Aku sayaangg banget<br>samaa kamuu! üíê",
            "<br><i class='fontAlt'>I lovee yoouu</i> üòçü´¢",
          ],
          startDelay: 1,
          speed: 20,
          cursor: true,
          breakLines: true,
          waitUntilVisible: true,
          afterStep: function (instance) {
            if (instance.is("completed")) {
              setTimeout(function () {
                instance.next();
              }, 400);
            }
          },
          afterComplete: function () {
            document.querySelector(".ti-cursor").style.display = "none";
            setTimeout(function () {
              clearInterval(scrollInterval);
            }, 1000);
            setTimeout(() => {
              stikerHidden();
              setTimeout(() => {
                mainStiker.src = stikerAlt1.src;
                //setInterval(berjatuhan,300);
              }, 300);
            }, 100);
          },
        }).go();
      }

      function stikerHidden() {
        stiker.style = "transform:scale(0);opacity:0;";
        setTimeout(function () {
          stiker.style = "transform:scale(1.1);opacity:1;";
        }, 300);
      }

      function autoScroll() {
        container.scrollTop += 10;
      }
      const scrollInterval = setInterval(autoScroll, 50);
    </script>
  </body>
</html>
